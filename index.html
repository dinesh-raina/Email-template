<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <link rel="stylesheet" href="css/style.css">
    <!--CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity=  "sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container h-100">
    <div class="col-12 d-flex  justify-content-center pt-5">
        <div class="card mx-auto">
            <div class="card-block px-2">
                <h4 class="card-title text-center card-heading p-3">EMAIL TEMPLATE</h4>
                <div class="col-lg-12  ">
                    <label class="form-check-label pb-2">Template name </label><br>

                    <input class="" type="radio" name="radio-button"  id="radio_1" value="teachers">
                    <label class="radio-inline pr-2" for="radio_1"> Name-1 </label>

                    <input class="" type="radio" name="radio-button" id="radio_2" value="district-admin">
                    <label class="radio-inline pr-2" for="radio_2"> Name-2 </label>

                    <input class="" type="radio" name="radio-button" id="radio_3" value="campus-admin">
                    <label class="radio-inline" for="radio_3"> Name-3 </label>
                    <div id="name"></div>
                </div>
<!--                <div class="col-lg-12  p-3">-->
<!--                    <button type="button" id="get_list" class="btn btn-outline-primary">Get list</button>-->
<!--                </div>-->
                <div class="col-lg-12  ">
                    <label class="form-check-label pb-2">Teachers List</label><br>

                    <input class="" type="radio" name="radio-button"  id="t_radio_1" value="teachers">
                    <label class="radio-inline pr-2" for="t_radio_1"> Teacher </label>

                    <input class="" type="radio" name="radio-button" id="t_radio_2" value="parent">
                    <label class="radio-inline pr-2" for="t_radio_2"> Parent </label>

                </div>

                <div id="checkbox" class=" pl-3"></div>

            </div>

            <div class="col-lg-12 text-right p-3">
                <button type="button" id="submit" class="btn btn-outline-primary">Send</button>
            </div>
            </div>
        </div>
</div>





<!--CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/script.js"></script>
 </body>
</html>
